<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="http://villo.ddns.net/favicon.ico">
    <title>Es.6 Playlist - Viligiardi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@1,300&display=swap" rel="stylesheet">
	  <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="bg-gradient1 text-center text-white" onload="onLoad(), mostraPlaylist()">
    <h1 class="Nerko-One">Gestione playlist musicale</h1>
    <div class="card text-bg-dark mx-auto mt-2 p-3 shadow-lg mb-2 rounded">
      <h4 class="card-title my-1 Nerko-One">Inserisci i dati di una canzone</h4>
      <div class="card-body text-start">
        <div class="container text-center form-width">
          <div class="row row-cols mb-1">
            <div class="col text-start">Titolo <span id="sTitolo" class="text-danger ms-1"></span></div>
            <div class="col"><input value="" class="default-font" id="iTitolo" type="text"></div>
          </div>
          <div class="row row-cols mb-1">
            <div class="col text-start">Artista <span id="sArtista" class="text-danger ms-1"></span></div>
            <div class="col"><input value="" class="default-font" id="iArtista" type="text"></div>
          </div>
          <div class="row row-cols mb-1">
            <div class="col text-start mt-4">Genere <span id="sGenere" class="text-danger ms-1"></span></div>
            <div class="col">
              <div class="input-group my-3">
                <select class="form-select" id="iGenere">
                  <option value="default" selected></option>
                  <option value="Hip hop">Hip hop</option>
                  <option value="Pop">Pop</option>
                  <option value="Elettronica">Elettronica</option>
                  <option value="Rock">Rock</option>
                  <option value="Classica">Classica</option>
                  <option value="Jazz">Jazz</option>
                  <option value="Metal">Metal</option>
                  <option value="Rap">Rap</option>
                  <option value="Spiritual">Spiritual</option>
                  <option value="Indie">Indie</option>
                  <option value="Country">Country</option>
                  <option value="Reggae">Reggae</option>
                  <option value="Folk">Folk</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row row-cols">
            <div class="col text-start">Durata <span id="sDurata" class="text-danger ms-1"></span></div>
            <div class="col"><input value="" class="default-font" id="iDurata" type="number" placeholder="Secondi"></div>
          </div>
        </div>
      </div>
      <div class="btn-group mx-auto mb-3" role="group" aria-label="Basic example">
        <button id="aggiungi" onclick="aggiungi()" type="button" class="btn btn-primary">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
          </svg>
          Aggiungi
        </button>
        <button onclick="cancella()" type="button" class="btn btn-danger">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
          </svg>
          <span id="cancella">Cancella</span>
        </button>
        <button onclick="modifica()" type="button" class="btn btn-warning">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
          </svg>
          <span id="modifica">Modifica</span>
        </button>
        <button id="salva" onclick="salvaPlaylist()" type="button" class="btn btn-success">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-database-add" viewBox="0 0 16 16">
            <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0Z"/>
            <path d="M12.096 6.223A4.92 4.92 0 0 0 13 5.698V7c0 .289-.213.654-.753 1.007a4.493 4.493 0 0 1 1.753.25V4c0-1.007-.875-1.755-1.904-2.223C11.022 1.289 9.573 1 8 1s-3.022.289-4.096.777C2.875 2.245 2 2.993 2 4v9c0 1.007.875 1.755 1.904 2.223C4.978 15.71 6.427 16 8 16c.536 0 1.058-.034 1.555-.097a4.525 4.525 0 0 1-.813-.927C8.5 14.992 8.252 15 8 15c-1.464 0-2.766-.27-3.682-.687C3.356 13.875 3 13.373 3 13v-1.302c.271.202.58.378.904.525C4.978 12.71 6.427 13 8 13h.027a4.552 4.552 0 0 1 0-1H8c-1.464 0-2.766-.27-3.682-.687C3.356 10.875 3 10.373 3 10V8.698c.271.202.58.378.904.525C4.978 9.71 6.427 10 8 10c.262 0 .52-.008.774-.024a4.525 4.525 0 0 1 1.102-1.132C9.298 8.944 8.666 9 8 9c-1.464 0-2.766-.27-3.682-.687C3.356 7.875 3 7.373 3 7V5.698c.271.202.58.378.904.525C4.978 6.711 6.427 7 8 7s3.022-.289 4.096-.777ZM3 4c0-.374.356-.875 1.318-1.313C5.234 2.271 6.536 2 8 2s2.766.27 3.682.687C12.644 3.125 13 3.627 13 4c0 .374-.356.875-1.318 1.313C10.766 5.729 9.464 6 8 6s-2.766-.27-3.682-.687C3.356 4.875 3 4.373 3 4Z"/>
          </svg>
          Salva Playlist
        </button>
      </div>
      <span id="errore" class="text-danger ms-1"></span>
      <p id="log" class="text-success"></p>
    </div>
    <div class="card text-bg-dark mx-auto shadow-lg rounded playlist-width">
      <h4 class="card-title my-1 Nerko-One">Lista canzoni</h4>
      <p class="position-absolute top-0 end-0 me-2">Totale Durata: <span id="durataTotale" class="fs-5"></span></p>
      <table class="table text-white">
        <thead>
          <tr>
            <th scope="col">Titolo</th>
            <th scope="col">Artista</th>
            <th scope="col">Genere</th>
            <th scope="col">Durata</th>
          </tr>
        </thead>
        <tbody id="lista">
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	<script src="js/Main.js"></script>
  </body>
</html>
